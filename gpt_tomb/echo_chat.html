<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive DNA Viewer</title>
<!--   <link rel="stylesheet" href="style.css"> -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #app {
      width: 80%;
      max-width: 800px;
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
    }
    
    #mode-toggle {
      display: flex;
      justify-content: space-between;
      background: #333;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    #mode-toggle span {
      font-size: 18px;
      color: #bbb;
    }
    
    #chat-interface, #voice-interface {
      padding: 20px;
    }
    
    #messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    
    #user-input {
      width: 80%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }
    
    button {
      padding: 10px 20px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="mode-toggle" onclick="toggleMode()">
      <span id="chat-mode">Chat</span>
      <span id="voice-mode">Voice</span>
    </div>
    <div id="chat-interface">
      <div id="messages"></div>
      <input type="text" id="user-input" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
    <div id="voice-interface" style="display: none;">
      <div id="voice-output"></div>
      <button onclick="startRecognition()">Start Listening</button>
    </div>
  </div>
<!--   <script src="script.js"></script> -->
  <script>
    let isVoiceMode = false;
    let recognition;
    let synth = window.speechSynthesis;
    
    function toggleMode() {
      isVoiceMode = !isVoiceMode;
      document.getElementById('chat-interface').style.display = isVoiceMode ? 'none' : 'block';
      document.getElementById('voice-interface').style.display = isVoiceMode ? 'block' : 'none';
      document.getElementById('mode-toggle').style.transform = isVoiceMode ? 'translateX(100%)' : 'translateX(0)';
      document.getElementById('mode-toggle').style.background = isVoiceMode ? '#444' : '#333';
      document.getElementById('chat-mode').style.color = isVoiceMode ? '#bbb' : '#fff';
      document.getElementById('voice-mode').style.color = isVoiceMode ? '#fff' : '#bbb';
    }
    
    function sendMessage() {
      let input = document.getElementById('user-input').value;
      if (input) {
        let message = document.createElement('div');
        message.textContent = `You: ${input}`;
        document.getElementById('messages').appendChild(message);
        document.getElementById('user-input').value = '';
        generateResponse(input);
      }
    }
    
    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
    
    function generateResponse(input) {
      let response = `Echo: ${input}`;
      let message = document.createElement('div');
      message.textContent = response;
      document.getElementById('messages').appendChild(message);
      speak(response);
    }
    
    function speak(text) {
      let utterance = new SpeechSynthesisUtterance(text);
      synth.speak(utterance);
    }
    
    function startRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser.');
        return;
      }
    
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      recognition.interimResults = true;
    
      recognition.onstart = () => {
        document.getElementById('voice-output').textContent = 'Listening...';
      };
    
      recognition.onresult = (event) => {
        let transcript = event.results[event.resultIndex][0].transcript;
        document.getElementById('voice-output').textContent = transcript;
        if (event.results[event.resultIndex].isFinal) {
          generateResponse(transcript);
        }
      };
    
      recognition.onerror = (event) => {
        document.getElementById('voice-output').textContent = 'Error occurred: ' + event.error;
      };
    
      recognition.onend = () => {
        document.getElementById('voice-output').textContent = 'Click to start listening';
      };
    
      recognition.start();
    }

  </script>
</body>
</html>
