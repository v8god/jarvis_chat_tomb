<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom 3D Model Animation</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<!--   <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script> -->

<!--   <script> -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    // import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { GLTFLoader } from 'https://github.com/v8god/jarvis_chat_tomb/blob/main/java_script/GLTFLoader.js';

    // ----- Setup scene, camera, renderer -----
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ----- Lights -----
    const ambient = new THREE.AmbientLight(0xffffff, 1.0);
    scene.add(ambient);

    const directional = new THREE.DirectionalLight(0xffffff, 0.5);
    directional.position.set(5, 10, 7);
    scene.add(directional);

    // ----- Load your custom model here -----
    const loader = new THREE.GLTFLoader();
    let model;

    // Change this to your own model URL
    const modelUrl = 'https://threejs.org/examples/models/gltf/Flamingo.glb'; // example model

    loader.load(modelUrl, function(gltf) {
      model = gltf.scene;
      model.scale.set(1, 1, 1); // adjust scale
      model.position.set(0, 0, 0);
      scene.add(model);
    }, undefined, function(error) {
      console.error('An error happened while loading the model:', error);
    });

    // ----- Animation -----
    function animate() {
      requestAnimationFrame(animate);
      if(model){
        model.rotation.y += 0.01; // rotation animation
        model.position.y = Math.sin(Date.now() * 0.002) * 0.1; // floating animation
        model.scale.setScalar(1 + 0.05 * Math.sin(Date.now() * 0.005)); // subtle scaling
      }
      renderer.render(scene, camera);
    }
    animate();

    // ----- Handle window resize -----
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
