<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Grid Human</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<!--   <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script> -->
<!--   <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"></script> -->
<!--   <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script> -->

<!--   <script> -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    // import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { GLTFLoader } from '../../java_script/CopyShader.js';

    // ----- Setup scene, camera, renderer -----
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ----- Lights -----
    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambient);

    const directional = new THREE.DirectionalLight(0xffffff, 0.5);
    directional.position.set(5, 10, 7);
    scene.add(directional);

    // ----- Variables -----
    let model;
    const loader = new THREE.GLTFLoader();

    // Choose model URL here:
    const models = {
      male: '/RobotExpressive.glb',
      female: '/LittlestTokyo.glb'
    };
    const selectedModel = models.female; // switch between models.male or models.female

    // ----- Load the model -----
    loader.load(selectedModel, function(gltf) {
      model = gltf.scene;
      model.scale.set(1.2, 1.2, 1.2);
      scene.add(model);
    });

    // ----- Animation -----
    function animate() {
      requestAnimationFrame(animate);
      if(model){
        model.rotation.y += 0.01; // rotate continuously
        model.position.y = Math.sin(Date.now() * 0.002) * 0.1; // floating effect
      }
      renderer.render(scene, camera);
    }
    animate();

    // ----- Handle window resize -----
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
